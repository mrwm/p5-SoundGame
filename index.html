<!DOCTYPE html>
<title>Enter title here</title>
<head>
  <script src="p5/p5.js"></script>
  <script src="p5/addons/p5.sound.min.js"></script>
  <script src="p5/addons/p5.play.js"></script>
  <script src="p5/addons/p5.dom.min.js"></script>
  <script src="sketch.js"></script>
  <style>
  #timer{
  position: absolute;
  bottom: 0;
  left: 100px;
  }
  </style>
</head>
<body>
<div id="timer"></div>
<script>
  var el = document.getElementById("timer"),
    mins = 0,
    secs = 0;

  function countUp() {
    //if (secs || mins) {
      setTimeout(countUp, 1000); // Should be 1000, but I'm impatient
    //}
    el.innerHTML = mins + ":" + (secs.toString().length < 2 ? "0" + secs : secs); // Pad number
    secs += 1;
     if (secs > 59) {
      mins += 1;
      secs = 0;
    }
  }

  countUp();
</script>
</body>
