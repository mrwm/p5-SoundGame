<title>Enter title here</title>
<head>
  <script src="p5/p5.js"></script>
  <script src="p5/addons/p5.sound.min.js"></script>
  <script src="p5/addons/p5.play.js"></script>
  <script>
  var spin;
  var direction = 90; //spin initial direction moving down
  var mic;

  function setup() {
    mic = new p5.AudioIn()
    mic.start();
    createCanvas(800,800);

    spin1 = createSprite(400, 200, 1, 1);
    spin1.addAnimation("floating", "img/mill.png");

  }

  function draw() {
    micLevel = mic.getLevel();
    background(255,255,255);  

    //aside of setting the velocity directly you can move a sprite
    //by providing a speed and an angle
    direction += 2 + 100*micLevel;
    //speed, angle
    spin1.setSpeed(micLevel*100, direction);
    //console.log(micLevel*100);

    //Make it rotate towards direction
    spin1.rotateToDirection = true;

    //draw the sprite
    spin1.scale = .15;
    drawSprites();
  }

  </script>
</head>
