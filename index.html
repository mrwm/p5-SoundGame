<title>Enter title here</title>
<head>
  <script src="p5/p5.js"></script>
  <script src="p5/addons/p5.sound.min.js"></script>
  <script src="p5/addons/p5.play.js"></script>
  <script>
  var spin;
  var direction = 90; //spin initial direction moving down
  var mic;

  function setup() {
    mic = new p5.AudioIn() //Set things up :)
    mic.start(); //startup the mic! :D
    createCanvas(800,800); //make our painting

    spin1 = createSprite(400, 200, 1, 1); //sprite located @400,200 (x,y)
    spin1.addAnimation("floating", "img/mill.png"); //here's the picture and type

  }

  function draw() {
    micLevel = mic.getLevel(); //get the "loudness" level
    background(255,255,255);  

    //move a sprite by speed and an angle with mic value
    direction += 2 + 100*micLevel; //we need the "2", otherwise it will fly out of the world
    //speed, angle
    spin1.setSpeed(micLevel*100, direction); //the mic is * by 100 because why not
    //console.log(micLevel*100);   //uncomment to find out why! ;)

    //must make rotate
    spin1.rotateToDirection = true;

    //draw the spinny thing!
    spin1.scale = .15;
    drawSprites();
  }

  </script>
</head>
